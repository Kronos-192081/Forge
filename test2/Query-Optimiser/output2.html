<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Forge Build Timeline</title>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <style type="text/css">
    .ansi2html-content { display: inline; white-space: pre-wrap; word-wrap: break-word; }
    .body_foreground { color: #f5f3f3; }
    .body_background { background-color: #ffffff; }
    .inv_foreground { color: #000000; }
    .inv_background { background-color: #faf9f9; }
    .ansi1 { font-weight: bold; color: #0b0b0b; }
    .ansi2 { font-weight: bold; color: #f7f7f7; }
    .ansi32 { color: #00aa00; }
    .ansi35 { color: #E850A8; }

    .command-box {
      border: 2px solid #0332b2;
      background-color:  #0332b2;
      padding: 5px;
      display: inline-block;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      margin-bottom: 0;
    }

    .forge-box {
      border: 2px solid #0e0e0e;
      padding: 5px;
      color: black;
      background-color:  #f6f6f7;
      margin-bottom: 0;
      display: block;
      border-radius: 8px;
      text-align: center;
      margin: 0 auto;
      max-width: 400px;
    }

    .error-box {
      border: 2px solid #0332b2;
      padding: 10px;
      background-color: #fafafa;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
      border-top-right-radius: 8px;
      color: #0b0a0a;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .gantt-header {
      display: flex;
      font-weight: bold;
      background-color: #600780;
      color: white;
      padding: 8px 12px;
    }

    .gantt-header .command-col {
      width: 25%;
      min-width: 120px;
    }

    .gantt-header .time-col {
      flex: 1;
    }

    #chart_div {
      width: 100%;
    }

    html, body {
      margin: 0;
      padding: 1rem;
    }
  </style>
</head>

<body class="body_foreground body_background">

  <h1 class="forge-box">
    <a href="https://github.com/Kronos-192081/forge">forge</a> build results
  </h1>

  <h2 style="color: black;">Build Summary:</h2>
  <div class="gantt-header">
    <div class="command-col">Command</div>
    <div class="time-col">Timeline</div>
  </div>
  <div id="chart_div"></div>

  <br>

  <h2 style="color: black;">Compilation Details:</h2><script>
    google.charts.load('current', { packages: ['gantt'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      const container = document.getElementById('chart_div');
      const width = container.getBoundingClientRect().width;
      const rowHeight = 30;

      const data = new google.visualization.DataTable();
      data.addColumn('string', 'Task ID');
      data.addColumn('string', 'Command');
      data.addColumn('string', 'Resource');
      data.addColumn('date', 'Start');
      data.addColumn('date', 'End');
      data.addColumn('number', 'Duration');
      data.addColumn('number', 'Percent Complete');
      data.addColumn('string', 'Dependencies');

      const rows = [['1' , 'rm  test_res	test_translator.o	test_target_translator.o	lex.yy.*	y.tab.*' , 'green' , new Date(1970, 0, 1, 484619, 26, 14, 302) , new Date(1970, 0, 1, 484619, 26, 14, 407), null , 100 , null ],];

      data.addRows(rows);

      const colorMap = {
        'green': '#4CAF50',
        'red': '#F44336',
        'yellow': '#FFC107'
      };

    const palt = [];
    const colorSet = new Set();
    for (const row of rows) {
      const color = colorMap[row[2]];
      if (!colorSet.has(color)) {
        obj = {
        color: color,
        dark: color,
        light: color
        };
        palt.push(obj);
        colorSet.add(color);
      }
    }

      console.log(palt);

      const options = {
        height: rows.length * rowHeight + 50,
        width: width,
        gantt: {
          trackHeight: rowHeight,
          palette: palt,
        }
      };

      const chart = new google.visualization.Gantt(container);
      chart.draw(data, options);

      // Clickable bars
      const commandLinks = {};
        rows.forEach((row, index) => {
        const command = row[1];
        commandLinks[command] = `#cmd${index + 1}`;
     });

      google.visualization.events.addListener(chart, 'select', function () {
        const selection = chart.getSelection();
        if (selection.length > 0) {
          const row = selection[0].row;
          const command = data.getValue(row, 1);
          const link = commandLinks[command];
          if (link) {
            location.href = link;
          }
        }
      });
    }

    window.addEventListener('resize', drawChart);
  </script>
</body>
</html>
